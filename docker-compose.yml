version: "3.8"

services:
  db-debug:
    image: postgres:14.2-alpine
    restart: always
    container_name: 'db-debug'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inner-circle-db-debug
    ports:
      - 6001:5432
    networks:
      - authservice-deb

  auth-service-api:
    container_name: 'auth-service-api'
    depends_on:
      - "db-debug"
    build:
      dockerfile: InnerCircle.Authentication.Service/Dockerfile
      context: .
    ports:
      - 5002:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Debug
      - LOGS_PATH=/var/log/dev-auth-api
      - ConnectionStrings__DefaultConnection=User ID=postgres;Password=postgres;Host=db-debug;port=5432;Database=inner-circle-db-debug
      - AuthenticationOptions__
      - AuthenticationOptions__
      - InnerCircleServiceUrls__MailServiceUrl=http://email-sender-api:80
      - InnerCircleServiceUrls__AccountsServiceUrl=http://accounts-api:80
    networks:
      - authservice-deb
      - ic-backend-deb

networks:
  authservice-deb: {}
  ic-backend-deb:
    external: true
